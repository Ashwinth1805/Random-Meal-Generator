<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Random Meal Generator</title>
    <style>
        body {
            background-image: url("D:/II Year/2 SEM/Java Script/Random meal generator/food-4k-m37wpodzrcbv5gvw.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .radio-group {
            text-align: left;
            margin: 10px 0;
        }
        .radio-group label {
            display: block;
            font-size: 16px;
            margin: 5px 0;
        }
        .login-btn {
            background-color: #23dcb4;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #e65a50;
        }
        .nav-bar {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">Login</div>
    
    <div class="container">
        <h3>Sign in to your account</h3>
        <input type="text" class="input-field" placeholder="Name" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Password" required>
        
        <div class="radio-group">
            <h4>Dietary Preference:</h4>
            <label><input type="radio" name="diet" value="Vegetarian"> Vegetarian</label>
            <label><input type="radio" name="diet" value="Vegan"> Vegan</label>
            <label><input type="radio" name="diet" value="Non-Vegetarian"> Non-Vegetarian</label><br>
        </div>
        
        <button class="login-btn">Login</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    </div>
