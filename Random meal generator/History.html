<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal History</title>
    <style>
        body {
            background-image: url("D:/II Year/2 SEM/Java Script/Random meal generator/food-4k-m37wpodzrcbv5gvw.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            margin: 30px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .meal-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            font-weight: bold;
        }
        .clear-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            width: 50%;
            margin-top: 10px;
            transition: 0.3s;
        }
        .clear-btn:hover {
            background: darkred;
        }
        .nav-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-bar a:hover {
            color: lightgray;
        }
    </style>
</head>
<body>
    <div class="header">Meal History</div>
    
    <div class="container">
        <h3>Previously Generated Meals</h3>
        <div id="history-list"></div>
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <div class="nav-bar">
        <a href="D:\II Year\2 SEM\Java Script\Random meal generator\home page.html">Home</a>
        <a href="#">Ingredients</a>
        <a href="D:\II Year\2 SEM\Java Script\Random meal generator\History.html">History</a>
        <a href="D:\II Year\2 SEM\Java Script\Random meal generator\profile page.html">Profile</a>
    </div>

    <script>
        function loadHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = "";

            const history = JSON.parse(localStorage.getItem("mealHistory")) || [];

            if (history.length === 0) {
                historyList.innerHTML = "<p>No history available.</p>";
                return;
            }

            history.forEach(meal => {
                const mealCard = document.createElement("div");
                mealCard.className = "meal-card";
                mealCard.textContent = meal;
                historyList.appendChild(mealCard);
            });
        }

        function clearHistory() {
            localStorage.removeItem("mealHistory");
            loadHistory();
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
