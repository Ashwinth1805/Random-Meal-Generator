<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <style>
body {
    background-image: url("D:/II Year/2 SEM/Java Script/Random meal generator/food-4k-m37wpodzrcbv5gvw.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh; 
    width: 100vw;   
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
}



        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            margin: 30px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        .generate-btn {
            background: #266e6a;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 25px;
            width: 100%;
            transition: 0.3s;
        }
        .generate-btn:hover {
            background: #7ddeff;
        }
        .recent-meals {
            margin-top: 20px;
        }
        .meal-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            font-weight: bold;
        }
        .nav-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-bar a:hover {
            color: #685c5e0a;
        }
    </style>
</head>
<body>
    <div class="header">Random Meal Generator</div>
    
    <div class="container">
        <div class="input-container">
            <input type="text" id="ingredients" placeholder="Enter available ingredients, separated by commas">
        </div>
        <button class="generate-btn" onclick="generateMeal()">Generate Meal</button>
        
        <div class="recent-meals">
            <h3>Recent Meals</h3>
            <div id="meal-list"></div>
        </div>
    </div>
    
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Ingredients</a>
        <a href="D:\II Year\2 SEM\Java Script\Random meal generator\History.html">History</a>
        <a href="D:\II Year\2 SEM\Java Script\Random meal generator\profile page.html">Profile</a>
    </div>
    
    <script>
        const mealDatabase = [
            { name: "🍕 Margherita Pizza", ingredients: ["flour", "cheese", "tomato"] },
            { name: "🍛 Beef Stroganoff", ingredients: ["beef", "onion", "mushroom"] },
            { name: "🥘 Thai Green Curry", ingredients: ["chicken", "coconut milk", "green curry paste"] },
            { name: "🍣 Sushi Platter", ingredients: ["rice", "fish", "seaweed"] },
            { name: "🌮 Chicken Tacos", ingredients: ["chicken", "tortilla", "lettuce"] },
            { name: "🥪 Grilled Cheese Sandwich", ingredients: ["bread", "cheese", "butter"] },
            { name: "🍜 Ramen Noodles", ingredients: ["noodles", "broth", "egg"] },
            { name: "🥗 Greek Salad", ingredients: ["lettuce", "feta", "olive"] }
        ];
        
        function generateMeal() {
            const inputIngredients = document.getElementById("ingredients").value.toLowerCase().split(",").map(ing => ing.trim());
            const mealList = document.getElementById("meal-list");
            mealList.innerHTML = "";
            
            const matchingMeals = mealDatabase.filter(meal => 
                meal.ingredients.every(ingredient => inputIngredients.includes(ingredient))
            );
            
            if (matchingMeals.length > 0) {
                matchingMeals.forEach(meal => {
                    const mealCard = document.createElement("div");
                    mealCard.className = "meal-card";
                    mealCard.textContent = meal.name;
                    mealList.appendChild(mealCard);
                });
            } else {
                mealList.innerHTML = "<p>No matching meals found. Try different ingredients!</p>";
            }
        }
    </script>
</body>
</html>
