<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Random Meal Generator</title>
    <style>
        body {
            background-image: url("D:/II Year/2 SEM/Java Script/Random meal generator/food-4k-m37wpodzrcbv5gvw.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .header {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
        }
        .header:hover {
            background-color: rgba(0, 86, 179, 1);
        }
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            font-weight: bold;
        }
        .nav-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.9);
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 111, 97, 0.9);
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .meal-btn {
            background-color: #61d2ff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .meal-btn:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 50%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            border-radius: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Random Meal Generator</div>
        <div class="nav-container">
            <a href="#">Home</a>
            <a href="#">Ingredients</a>
            <div class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="D:\II Year\2 SEM\Java Script\Random meal generator\History.html">History</a>
                    <a href="D:\II Year\2 SEM\Java Script\Random meal generator\profile page.html">Profile</a>
                    <a href="#">Account Settings</a>
                    <a href="#">Preferences</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2>Discover New Meals Instantly!</h2>
        <p>Click the button below to generate a random meal suggestion.</p>
        <a href="D:/II Year/2 SEM/Java Script/Random meal generator/home page.html" class="meal-btn">Generate Meal</a>
    </div>
    
    <div class="footer">
        <a href="#">About Us</a>
        <a href="#">Contact Info</a>
    </div>
</body>
</html>
